<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>GOJIRA 3D</title>
    <link href="CSS/main.css" rel="stylesheet">
    <!--Bootstrap CDN-->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <!--Google fonts-->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Teko:wght@700&display=swap" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Lato:wght@700&family=Teko:wght@700&display=swap"
        rel="stylesheet">
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons+Round" rel="stylesheet">
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons+Outlined" rel="stylesheet">
    <!--Fontaweasome CDN-->
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css" rel="stylesheet">
    <!--SweetAlert2 CDN-->
    <link href="//cdn.jsdelivr.net/npm/@sweetalert2/theme-bootstrap-4/bootstrap-4.css" rel="stylesheet">
</head>

<body>
    <header>
        <a href="#" class="brand">gojira 3d</a>
        <a href="" class="fas fa-shopping-cart nav_btn nav_btn-open" id="shopping-icon"><span class="count-Item" id="countItem">0</span></a>
        <i class="fas fa-bars nav_btn nav_btn-open" id="navOpen"></i>
        <nav id="nav">
            <i class="fas fa-times nav_btn nav_btn-close" id="navClose"></i>
            <ul class="menu">
                <li><a href="#">inicio</a></li>
                <li><a class="active" href="#">productos</a></li>
                <li><a href="#">sobre nosotros</a></li>
                <li><a href="#">contacto</a></li>
            </ul>
            <div class="icons">
                <i class="fas fa-search" id="search-icon"></i>
                <a href="#" class="fas fa-user-circle"></a>
                
            </div>
        </nav>
    </header>
    <main>
        <div class="container">
            <div class="row" id="cards"></div>
            <template id="template-card">
                <div class="col-12 mb-2 col-md-4">
                    <div class="card">
                        <img src="" alt="" class="card-img-top">
                        <div class="card-body">
                            <h5 class="card-title"></h5>
                            <p class="card-text">$ <span></span></p>
                            <button class="btn btn-dark">Comprar</button>
                        </div>
                    </div>
                </div>
            </template>
            <table class="table">
                <thead>
                    <tr>
                        <th scope="col">#</th>
                        <th scope="col">Item</th>
                        <th scope="col">Cantidad</th>
                        <th scope="col">Acción</th>
                        <th scope="col">Total</th>
                    </tr>
                </thead>
                <tbody id="items"></tbody>
                <tfoot>
                    <tr id="footer">
                        <th scope="row" colspan="5">Carrito vacío - comience a comprar!</th>
                    </tr>
                </tfoot>
            </table>
            <template id="template-footer">
                <th scope="row" colspan="2">Total productos</th>
                <td>10</td>
                <td>
                    <button class="btn btn-danger btn-sm" id="vaciar-carrito" onclick="location.reload()">
                        vaciar todo
                    </button>
                </td>
                <td class="font-weight-bold">$ <span>5000</span></td>
            </template>

            <template id="template-carrito">
                <tr>
                    <th scope="row">id</th>
                    <td>Café</td>
                    <td>1</td>
                    <td>
                        <button class="btn btn-success btn-sm">
                            +
                        </button>
                        <button class="btn btn-secondary btn-sm">
                            -
                        </button>
                    </td>
                    <td>$ <span>500</span></td>
                </tr>
            </template>
        </div>

    </main>





    <script src="/scripts/cart.js"></script>
    <script src="/scripts/menu.js"></script>
    <script src="//cdn.jsdelivr.net/npm/sweetalert2@11/dist/sweetalert2.min.js"></script>
</body>

</html>
